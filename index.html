<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>videojs-selector-quality-hls Demo</title>
    <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet" />
    <link href="dist/videojs-selector-quality-hls.css" rel="stylesheet" />
    <style>
      .player_container {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="player_container">
      <video
        id="videojs-selector-quality-hls-player"
        class="video-js vjs-default-skin"
        controls
      >
        <source
          src="https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8"
          type="application/x-mpegURL"
        />
      </video>
    </div>

    <button id="load">Load another video</button>
    <ul>
      <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    </ul>
    <script src="node_modules/video.js/dist/video.js"></script>
    <script src="node_modules/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.js"></script>
    <script src="dist/videojs-selector-quality-hls.js"></script>
    <script>
      (function(window, videojs) {
        var examplePlayer = (window.examplePlayer = videojs(
          "videojs-selector-quality-hls-player",
          { fluid: true }
        ));
        document.getElementById("load").onclick = function(){
          examplePlayer.src( {
                      src: "https://mnmedias.api.telequebec.tv/m3u8/29880.m3u8",

                      type: "application/x-mpegURL"
                    })
        }

       
        var selectorQuality = (window.selectorQuality = examplePlayer.selectorQuality());
      })(window, window.videojs);
    </script>
  </body>
</html>
